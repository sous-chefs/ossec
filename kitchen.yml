---
driver:
  name: vagrant

provisioner:
  name: chef_infra
  product_name: chef
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true
  data_bags_path: test/fixtures/data_bags

verifier:
  name: inspec

platforms:
  - name: almalinux-8
  - name: almalinux-9
  - name: centos-7
  - name: centos-stream-8
  - name: centos-stream-9
  - name: debian-10
  - name: rockylinux-8
  - name: rockylinux-9
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: client
    run_list:
      - recipe[ossec::client]
    data_bags_path: 'test/fixtures/data_bags'
  - name: server
    run_list:
      - recipe[ossec::server]
    data_bags_path: 'test/fixtures/data_bags'
