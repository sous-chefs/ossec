---
driver:
  name: dokken
  privileged: true
  chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>
  env: [CHEF_LICENSE=accept]

transport:
  name: dokken

provisioner:
  name: dokken

platforms:
  - name: debian-11
    driver:
      image: dokken/debian-11
      pid_one_command: /bin/systemd

  - name: centos-7
    driver:
      image: centos-7
      pid_one_command: /usr/lib/systemd/systemd

  - name: ubuntu-18.04
    driver:
      image: dokken/ubuntu-18.04
      pid_one_command: /bin/systemd
